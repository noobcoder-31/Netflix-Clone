<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Comfortaa:wght@300&family=Figtree:wght@300&family=Maven+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gudea&display=swap"
      rel="stylesheet"
    />
    <script defer src="App.js"></script>
    <title>Quizzieee</title>
  </head>
  <body>
    <h1 class="heading">Quezzieee</h1>
    <hr class="line" />
    <div class="container">
      <div class="timer"></div>
      <p class="intro">
        Created By :-
        <a href="https://www.linkedin.com/in/raj-karan-singh-tomar-a2a376236/"
          >Raj Tomar</a
        >
      </p>
      <div class="question-container" class="hide">
        <p class="question">When you are ready</p>
        <div class="answer-container">
          <button class="ansbtn" id="q1" hidden="true"></button>
          <button class="ansbtn" id="q2" hidden="true"></button>
          <button class="ansbtn" id="q3" hidden="true"></button>
          <button class="ansbtn" id="q4" hidden="true"></button>
        </div>
      </div>
      <div class="controls">
        <button class="start-btn">Take A Quiz</button>
        <button class="nxt-btn" hidden>Next</button>
      </div>
    </div>
  </body>
</html>
